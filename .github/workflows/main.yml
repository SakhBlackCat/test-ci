name: Python CI

on:
  pull_request:
    branches: [ main, test ]

jobs:
  unittest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest mypy black isort flake8
    
    - name: Run unit tests
      run: pytest tests

  mypy:
    runs-on: ubuntu-latest
    needs: unittest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install mypy
    
    - name: Run mypy type checking
      run: mypy src/

  black:
    runs-on: ubuntu-latest
    needs: unittest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install black
      run: pip install black
    
    - name: Check code formatting with black
      run: black --diff --check src/

  isort:
    runs-on: ubuntu-latest
    needs: unittest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install isort
      run: pip install isort
    
    - name: Check import sorting with isort
      run: isort --check-only src/

  flake8:
    runs-on: ubuntu-latest
    needs: unittest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install flake8
      run: pip install flake8
    
    - name: Run flake8 linting
      run: flake8 src/
